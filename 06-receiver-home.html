<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, height=844">
  <title>Share & Care - Receiver Home</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F8F9FA;
      width: 390px;
      height: 844px;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
    }
    .greeting {
      font-size: 24px;
      font-weight: bold;
      color: #2D3436;
    }
    .subtitle {
      font-size: 14px;
      color: #636E72;
      margin-top: 4px;
    }
    .avatar-circle {
      width: 48px;
      height: 48px;
      border-radius: 24px;
      background: rgba(126, 221, 214, 0.19);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .filter-section {
      padding: 0 24px;
      margin-bottom: 8px;
    }
    .chips-scroll {
      display: flex;
      gap: 8px;
      overflow-x: auto;
      padding-bottom: 8px;
    }
    .chip {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid #E9ECEF;
      background: #FFFFFF;
      white-space: nowrap;
      font-size: 14px;
      font-weight: 500;
      color: #2D3436;
      cursor: pointer;
    }
    .chip.active {
      background: #4ECDC4;
      border-color: #4ECDC4;
      color: #FFFFFF;
    }
    .sort-section {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 0 24px;
      margin-bottom: 16px;
    }
    .sort-label {
      font-size: 12px;
      color: #636E72;
    }
    .sort-option {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      background: #FFFFFF;
      font-size: 12px;
      color: #636E72;
      cursor: pointer;
    }
    .sort-option.active {
      background: rgba(78, 205, 196, 0.09);
      color: #4ECDC4;
      font-weight: 600;
    }
    .meals-container {
      flex: 1;
      overflow-y: auto;
      padding: 0 24px;
    }
    .meal-card {
      background: #FFFFFF;
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .meal-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .category-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-right: 16px;
    }
    .category-icon.bakery {
      background: rgba(225, 112, 85, 0.12);
    }
    .meal-info {
      flex: 1;
    }
    .meal-title {
      font-size: 16px;
      font-weight: 600;
      color: #2D3436;
    }
    .meal-donor {
      font-size: 12px;
      color: #636E72;
    }
    .urgency-badge {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 600;
    }
    .urgency-badge.normal {
      background: rgba(46, 204, 113, 0.12);
      color: #2ECC71;
    }
    .ingredients {
      font-size: 14px;
      color: #636E72;
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .allergens-container {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-bottom: 8px;
    }
    .allergen-tag {
      display: flex;
      align-items: center;
      gap: 4px;
      background: rgba(243, 156, 18, 0.09);
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 10px;
      color: #F39C12;
      font-weight: 500;
    }
    .meal-footer {
      display: flex;
      align-items: center;
      gap: 8px;
      padding-top: 8px;
      border-top: 1px solid #E9ECEF;
    }
    .location-info {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .location-text {
      font-size: 12px;
      color: #636E72;
      font-weight: 600;
    }
    .address-text {
      flex: 1;
      font-size: 12px;
      color: #636E72;
    }
    .tab-bar {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: #FFFFFF;
      border-top: 1px solid #E9ECEF;
    }
    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    .tab-item.active svg {
      fill: #4ECDC4;
    }
    .tab-item.active .tab-label {
      color: #4ECDC4;
    }
    .tab-label {
      font-size: 12px;
      font-weight: 600;
      color: #636E72;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div>
        <h1 class="greeting">Hello, testuser!</h1>
        <p class="subtitle">Find meals near you</p>
      </div>
      <div class="avatar-circle">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#4ECDC4">
          <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
        </svg>
      </div>
    </div>

    <!-- Category Filter -->
    <div class="filter-section">
      <div class="chips-scroll">
        <div class="chip active">All</div>
        <div class="chip">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#FF6B6B"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67zM11.71 19c-1.78 0-3.22-1.4-3.22-3.14 0-1.62 1.05-2.76 2.81-3.12 1.77-.36 3.6-1.21 4.62-2.58.39 1.29.59 2.65.59 4.04 0 2.65-2.15 4.8-4.8 4.8z"/></svg>
          Hot meal
        </div>
        <div class="chip">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#74B9FF"><path d="M22 11h-4.17l3.24-3.24-1.41-1.42L15 11h-2V9l4.66-4.66-1.42-1.41L13 6.17V2h-2v4.17L7.76 2.93 6.34 4.34 11 9v2H9L4.34 6.34 2.93 7.76 6.17 11H2v2h4.17l-3.24 3.24 1.41 1.42L9 13h2v2l-4.66 4.66 1.42 1.41L11 17.83V22h2v-4.17l3.24 3.24 1.42-1.41L13 15v-2h2l4.66 4.66 1.41-1.42L17.83 13H22z"/></svg>
          Cold meal
        </div>
        <div class="chip">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#FDCB6E"><path d="M18 6l-1 1h-2l1-1c-1.21-1.21-3.29-1.21-4.5 0-1.21 1.21-1.21 3.29 0 4.5l8.5 8.5c1.21 1.21 3.29 1.21 4.5 0s1.21-3.29 0-4.5L18 6zM6 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/></svg>
          Fruits
        </div>
      </div>
    </div>

    <!-- Sort Options -->
    <div class="sort-section">
      <span class="sort-label">Sort by:</span>
      <div class="sort-option active">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#4ECDC4"><path d="M21 3L3 10.53v.98l6.84 2.65L12.48 21h.98L21 3z"/></svg>
        Closest
      </div>
      <div class="sort-option">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#636E72"><path d="M13.5.67s.74 2.65.74 4.8c0 2.06-1.35 3.73-3.41 3.73-2.07 0-3.63-1.67-3.63-3.73l.03-.36C5.21 7.51 4 10.62 4 14c0 4.42 3.58 8 8 8s8-3.58 8-8C20 8.61 17.41 3.8 13.5.67z"/></svg>
        Most Urgent
      </div>
    </div>

    <!-- Meals List -->
    <div class="meals-container">
      <div class="meal-card">
        <div class="meal-header">
          <div class="category-icon bakery">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#E17055"><path d="M2 21h19v-3H2v3zM20 8h-3V5L12 2 7 5v3H4c-1.1 0-2 .9-2 2v5h19v-5c0-1.1-.9-2-2-2zm-8-2.75l1.5.75v2h-3V6l1.5-.75z"/></svg>
          </div>
          <div class="meal-info">
            <h3 class="meal-title">Fresh Croissants</h3>
            <p class="meal-donor">Paris Bakery</p>
          </div>
          <div class="urgency-badge normal">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
            10h 55m
          </div>
        </div>
        <p class="ingredients">Wheat flour, butter, eggs, yeast, sugar, salt</p>
        <div class="allergens-container">
          <div class="allergen-tag">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
            Gluten
          </div>
          <div class="allergen-tag">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
            Dairy
          </div>
          <div class="allergen-tag">
            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>
            Eggs
          </div>
        </div>
        <div class="meal-footer">
          <div class="location-info">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="#636E72"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
            <span class="location-text">0.4 km</span>
          </div>
          <span class="address-text">Place du Ch√¢telet, 75001 Paris</span>
        </div>
      </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
      <div class="tab-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#4ECDC4"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span class="tab-label">Home</span>
      </div>
      <div class="tab-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#636E72"><path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/></svg>
        <span class="tab-label">Map</span>
      </div>
      <div class="tab-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#636E72"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <span class="tab-label">Profile</span>
      </div>
    </div>
  </div>
</body>
</html>
