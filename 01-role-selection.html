<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, height=844">
  <title>Share & Care - Role Selection</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F8F9FA;
      width: 390px;
      height: 844px;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding: 24px;
      justify-content: space-between;
    }
    .header {
      text-align: center;
      margin-top: 32px;
    }
    .logo-container {
      position: relative;
      display: inline-block;
      margin-bottom: 16px;
    }
    .heart-icon {
      width: 60px;
      height: 60px;
      fill: #FF6B35;
    }
    .leaf-icon {
      position: absolute;
      top: -5px;
      right: -15px;
      width: 30px;
      height: 30px;
      fill: #4ECDC4;
    }
    .title {
      font-size: 32px;
      font-weight: bold;
      color: #2D3436;
      margin-bottom: 4px;
    }
    .subtitle {
      font-size: 16px;
      color: #636E72;
    }
    .cards-container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .role-card {
      background: #FFFFFF;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: relative;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .role-card:hover {
      transform: translateY(-2px);
    }
    .icon-circle {
      width: 80px;
      height: 80px;
      border-radius: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 16px;
    }
    .icon-circle.donor {
      background: rgba(255, 107, 53, 0.12);
    }
    .icon-circle.receiver {
      background: rgba(78, 205, 196, 0.12);
    }
    .role-title {
      font-size: 20px;
      font-weight: bold;
      color: #2D3436;
      margin-bottom: 8px;
    }
    .role-description {
      font-size: 14px;
      color: #636E72;
      line-height: 1.5;
    }
    .arrow-container {
      position: absolute;
      right: 24px;
      top: 24px;
      width: 44px;
      height: 44px;
      border-radius: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .arrow-container.donor {
      background: rgba(255, 107, 53, 0.1);
    }
    .arrow-container.receiver {
      background: rgba(78, 205, 196, 0.1);
    }
    .footer {
      text-align: center;
      margin-bottom: 16px;
    }
    .footer-text {
      font-size: 14px;
      color: #636E72;
      margin-bottom: 16px;
    }
    .stats-row {
      display: flex;
      justify-content: center;
      gap: 32px;
    }
    .stat {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    .stat-text {
      font-size: 14px;
      color: #2D3436;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo-container">
        <svg class="heart-icon" viewBox="0 0 24 24">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
        </svg>
        <svg class="leaf-icon" viewBox="0 0 24 24">
          <path d="M17,8C8,10 5.9,16.17 3.82,21.34L5.71,22L6.66,19.7C7.14,19.87 7.64,20 8,20C19,20 22,3 22,3C21,5 14,5.25 9,6.25C4,7.25 2,11.5 2,13.5C2,15.5 3.75,17.25 3.75,17.25C7,8 17,8 17,8Z"/>
        </svg>
      </div>
      <h1 class="title">Share & Care</h1>
      <p class="subtitle">Together against food waste</p>
    </div>

    <!-- Role Cards -->
    <div class="cards-container">
      <div class="role-card">
        <div class="icon-circle donor">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="#FF6B35">
            <path d="M18.36 9l.6 3H5.04l.6-3h12.72M20 4H4v2h16V4zm0 3H4l-1 5v2h1v6h10v-6h4v6h2v-6h1v-2l-1-5zM6 18v-4h6v4H6z"/>
          </svg>
        </div>
        <h2 class="role-title">I am a Donor</h2>
        <p class="role-description">Restaurants, bakeries, and food businesses sharing surplus food</p>
        <div class="arrow-container donor">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#FF6B35">
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
          </svg>
        </div>
      </div>

      <div class="role-card">
        <div class="icon-circle receiver">
          <svg width="40" height="40" viewBox="0 0 24 24" fill="#4ECDC4">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
        <h2 class="role-title">I am a Receiver</h2>
        <p class="role-description">Access quality meals from local businesses for free</p>
        <div class="arrow-container receiver">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#4ECDC4">
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
          </svg>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p class="footer-text">1 locker = 1 meal saved</p>
      <div class="stats-row">
        <div class="stat">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#FF6B35">
            <path d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z"/>
          </svg>
          <span class="stat-text">12 Lockers</span>
        </div>
        <div class="stat">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="#4ECDC4">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
          </svg>
          <span class="stat-text">Paris</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
