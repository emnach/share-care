<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=390, height=844">
  <title>Share & Care - Receiver Map</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F8F9FA;
      width: 390px;
      height: 844px;
      overflow: hidden;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .header {
      padding: 16px 24px;
    }
    .header-title {
      font-size: 24px;
      font-weight: bold;
      color: #2D3436;
    }
    .header-subtitle {
      font-size: 14px;
      color: #636E72;
    }
    .map-container {
      margin: 0 16px;
      height: 280px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .list-container {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }
    .list-title {
      font-size: 16px;
      font-weight: 600;
      color: #2D3436;
      margin-bottom: 16px;
    }
    .locker-item {
      display: flex;
      align-items: center;
      background: #FFFFFF;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 8px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }
    .locker-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .locker-icon.has-meal {
      background: rgba(225, 112, 85, 0.12);
    }
    .locker-icon.empty {
      background: #F8F9FA;
    }
    .locker-info {
      flex: 1;
      margin-left: 16px;
    }
    .locker-name {
      font-size: 14px;
      font-weight: 600;
      color: #2D3436;
    }
    .locker-address {
      font-size: 12px;
      color: #636E72;
      margin-top: 2px;
    }
    .locker-meta {
      text-align: right;
    }
    .distance-text {
      font-size: 12px;
      color: #636E72;
      margin-bottom: 4px;
    }
    .status-badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 999px;
      font-size: 10px;
      font-weight: 600;
    }
    .status-badge.available {
      background: rgba(46, 204, 113, 0.12);
      color: #2ECC71;
    }
    .status-badge.empty {
      color: #B2BEC3;
    }
    .tab-bar {
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      background: #FFFFFF;
      border-top: 1px solid #E9ECEF;
    }
    .tab-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      cursor: pointer;
    }
    .tab-item.active svg {
      fill: #4ECDC4;
    }
    .tab-item.active .tab-label {
      color: #4ECDC4;
    }
    .tab-label {
      font-size: 12px;
      font-weight: 600;
      color: #636E72;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="header-title">Lockers Map</h1>
      <p class="header-subtitle">Paris</p>
    </div>

    <!-- Map -->
    <div class="map-container">
      <svg width="100%" height="280" viewBox="0 0 358 280">
        <!-- Map Background -->
        <rect x="0" y="0" width="358" height="280" fill="#E8F4F8" rx="16"/>
        
        <!-- Seine River -->
        <path d="M 0 154 Q 107 126, 179 140 T 358 168" stroke="#B8D4E3" stroke-width="8" fill="transparent"/>
        
        <!-- Locker Markers -->
        <!-- Locker with meal (green ring) -->
        <circle cx="290" cy="115" r="18" fill="transparent" stroke="#2ECC71" stroke-width="3"/>
        <circle cx="290" cy="115" r="14" fill="#E17055"/>
        <circle cx="300" cy="105" r="8" fill="#FFFFFF"/>
        <text x="300" y="109" font-size="10" font-weight="bold" fill="#E17055" text-anchor="middle">1</text>
        <rect x="272" y="133" width="36" height="16" rx="8" fill="#FFFFFF"/>
        <text x="290" y="144" font-size="9" fill="#2D3436" text-anchor="middle">0.4km</text>
        
        <!-- Empty Lockers (grey) -->
        <circle cx="150" cy="90" r="12" fill="#B2BEC3"/>
        <rect x="132" y="102" width="36" height="16" rx="8" fill="#FFFFFF"/>
        <text x="150" y="113" font-size="9" fill="#2D3436" text-anchor="middle">3.4km</text>
        
        <circle cx="195" cy="105" r="12" fill="#B2BEC3"/>
        <rect x="177" y="117" width="36" height="16" rx="8" fill="#FFFFFF"/>
        <text x="195" y="128" font-size="9" fill="#2D3436" text-anchor="middle">3km</text>
        
        <circle cx="140" cy="140" r="12" fill="#B2BEC3"/>
        <rect x="122" y="152" width="36" height="16" rx="8" fill="#FFFFFF"/>
        <text x="140" y="163" font-size="9" fill="#2D3436" text-anchor="middle">2.2km</text>
        
        <circle cx="170" cy="180" r="12" fill="#B2BEC3"/>
        <rect x="152" y="192" width="36" height="16" rx="8" fill="#FFFFFF"/>
        <text x="170" y="203" font-size="9" fill="#2D3436" text-anchor="middle">1.4km</text>
      </svg>
    </div>

    <!-- Lockers List -->
    <div class="list-container">
      <h2 class="list-title">Lockers near you</h2>
      
      <div class="locker-item">
        <div class="locker-icon has-meal">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#E17055"><path d="M2 21h19v-3H2v3zM20 8h-3V5L12 2 7 5v3H4c-1.1 0-2 .9-2 2v5h19v-5c0-1.1-.9-2-2-2z"/></svg>
        </div>
        <div class="locker-info">
          <p class="locker-name">Locker Châtelet</p>
          <p class="locker-address">Place du Châtelet, 75001 Paris</p>
        </div>
        <div class="locker-meta">
          <p class="distance-text">0.4 km</p>
          <span class="status-badge available">Available</span>
        </div>
      </div>

      <div class="locker-item">
        <div class="locker-icon empty">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#B2BEC3"><path d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18s-.41-.06-.57-.18l-7.9-4.44A.991.991 0 0 1 3 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18s.41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9z"/></svg>
        </div>
        <div class="locker-info">
          <p class="locker-name">Locker Marais</p>
          <p class="locker-address">Rue des Francs-Bourgeois, 75004 P...</p>
        </div>
        <div class="locker-meta">
          <p class="distance-text">0.6 km</p>
          <span class="status-badge empty">Empty</span>
        </div>
      </div>

      <div class="locker-item">
        <div class="locker-icon empty">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="#B2BEC3"><path d="M21 16.5c0 .38-.21.71-.53.88l-7.9 4.44c-.16.12-.36.18-.57.18s-.41-.06-.57-.18l-7.9-4.44A.991.991 0 0 1 3 16.5v-9c0-.38.21-.71.53-.88l7.9-4.44c.16-.12.36-.18.57-.18s.41.06.57.18l7.9 4.44c.32.17.53.5.53.88v9z"/></svg>
        </div>
        <div class="locker-info">
          <p class="locker-name">Locker Bastille</p>
          <p class="locker-address">Place de la Bastille, 75011 Paris</p>
        </div>
        <div class="locker-meta">
          <p class="distance-text">1.3 km</p>
          <span class="status-badge empty">Empty</span>
        </div>
      </div>
    </div>

    <!-- Tab Bar -->
    <div class="tab-bar">
      <div class="tab-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#636E72"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
        <span class="tab-label">Home</span>
      </div>
      <div class="tab-item active">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#4ECDC4"><path d="M20.5 3l-.16.03L15 5.1 9 3 3.36 4.9c-.21.07-.36.25-.36.48V20.5c0 .28.22.5.5.5l.16-.03L9 18.9l6 2.1 5.64-1.9c.21-.07.36-.25.36-.48V3.5c0-.28-.22-.5-.5-.5zM15 19l-6-2.11V5l6 2.11V19z"/></svg>
        <span class="tab-label">Map</span>
      </div>
      <div class="tab-item">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="#636E72"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
        <span class="tab-label">Profile</span>
      </div>
    </div>
  </div>
</body>
</html>
