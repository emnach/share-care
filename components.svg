<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1200">
  <defs>
    <style>
      .cls-title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-weight: bold; font-size: 18px; fill: #2D3436; }
      .cls-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; font-size: 12px; fill: #636E72; }
    </style>
  </defs>
  
  <text x="20" y="40" class="cls-title">Share & Care - UI Components</text>
  
  <text x="20" y="80" class="cls-label">BUTTONS</text>
  <rect x="20" y="100" width="160" height="48" rx="12" fill="#FF6B35"/>
  <text x="100" y="130" font-family="-apple-system" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Primary Button</text>
  <rect x="200" y="100" width="160" height="48" rx="12" fill="#4ECDC4"/>
  <text x="280" y="130" font-family="-apple-system" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Secondary Button</text>
  
  <text x="20" y="190" class="cls-label">CHIPS / FILTERS</text>
  <rect x="20" y="210" width="60" height="32" rx="16" fill="#4ECDC4"/>
  <text x="50" y="231" font-family="-apple-system" font-size="14" font-weight="500" fill="#FFFFFF" text-anchor="middle">All</text>
  
  <text x="20" y="280" class="cls-label">ALLERGEN TAGS</text>
  <rect x="20" y="300" width="70" height="24" rx="12" fill="rgba(243, 156, 18, 0.15)"/>
  <text x="60" y="316" font-family="-apple-system" font-size="10" font-weight="500" fill="#F39C12">Gluten</text>
  
  <text x="20" y="360" class="cls-label">URGENCY BADGES</text>
  <rect x="20" y="380" width="80" height="28" rx="14" fill="rgba(46, 204, 113, 0.15)"/>
  <circle cx="38" cy="394" r="5" fill="#2ECC71"/>
  <text x="65" y="399" font-family="-apple-system" font-size="12" font-weight="600" fill="#2ECC71">10h 55m</text>
  
  <text x="20" y="450" class="cls-label">CATEGORY ICONS</text>
  <circle cx="50" cy="490" r="30" fill="rgba(255, 107, 107, 0.12)"/>
  <text x="50" y="540" font-family="-apple-system" font-size="10" fill="#636E72" text-anchor="middle">Hot meal</text>
  
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>
</svg>
